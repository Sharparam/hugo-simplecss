{{ define "main" }}
<i>{{ math.Round (div .WordCount 200.0) }} minute(s)</i>
{{ .Content }}
<aside>
    <nav>
        {{ with .NextInSection }}
        <a href="{{.Permalink}}">← {{.Title}}</a>
        {{ end }}
        {{ with .PrevInSection }}
        <a href="{{.Permalink}}">{{.Title}} →</a>
        {{ end }}
    </nav>
</aside>
{{ end }}
