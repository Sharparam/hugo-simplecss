{{ define "main" }}
<nav>
    {{ with .Paginator.Prev }}
    <a href="{{ .URL }}"> ← </a>
    {{ end }}
    {{ with .Paginator.Next }}
    <a href="{{ .URL }}"> → </a>
    {{ end }}
</nav>
{{ range .Paginator.Pages }}
<section>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <blockquote>{{ .Summary }}</blockquote>
</section>
{{ end }}
{{ end }}
