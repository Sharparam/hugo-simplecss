<header>
    <nav>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
    <h1>{{ .Title }}</h1>
    {{ with .Params.author }}<i>{{ . }}</i>{{ end }}
    {{ if gt .Params.date 0 }}<i>{{ .Date.Format "Jan 2, 2006" }}</i>{{ end }}
    <!-- {{ if ne .TableOfContents "<nav id=\"TableOfContents\"></nav>" }}<aside>{{ .TableOfContents }}</aside>{{ end }} -->
</header>
